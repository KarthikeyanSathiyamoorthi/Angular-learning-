<div>
    <div class="container">

        <div class="row registrationRow">

            <div class="col-lg-6 col-md-6 ">

                <div class="card">
                    <div class="card-body cardBody">
                        <h1 class="cardText">Admin Login</h1>
                    </div>

                    <form class="registrationForm">
                        <div class="form-group">
                            <label for="userName" class='registrationLabel'>User Name</label>
                            <input #name="ngModel" ngModel required type="text" placeholder="Enter Your User Name"
                                name="userName" [(ngModel)]="userName" class="form-control registrationInput">
                        </div>

                        <div class="form-group">
                            <label for="password" class='registrationLabel'>Password</label>
                            <input ngModel required type="password" name="password" [(ngModel)]="password"
                                placeholder="Enter Your Password" class="form-control registrationInput">
                        </div>

                        <div class="buttonContainer">
                            <button class="btn btn-primary" type="submit" (click)=logIn()>LogIn</button>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
